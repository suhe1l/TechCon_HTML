<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact us</title>
  </head>
  <body>
    <header>
      <h1>Contact us</h1>
      <nav>
        <a href="about.html">About</a>
        <a href="schedule.html">Schedule</a>
        <a href="register.html">Register</a>
        <a href="contact.html">Contact</a>
      </nav>
    </header>

    <main>
      <section id="contact-info">
        <h2>Contact Information</h2>
        <p>
          Email: <a href="mailto:info@techcon2024.com">info@techcon2024.com</a>
        </p>

        <h3>Follow Us</h3>
        <ul>
          <li>
            <a href="https://twitter.com/TechCon2024" target="_blank"
              >Twitter</a
            >
          </li>
          <li>
            <a href="https://www.facebook.com/TechCon2024" target="_blank"
              >Facebook</a
            >
          </li>
          <li>
            <a
              href="https://www.linkedin.com/company/techcon2024"
              target="_blank"
              >LinkedIn</a
            >
          </li>
        </ul>
      </section>

      <section id="venue-location">
        <h2>Conference Venue</h2>
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.1034026171135!2d-122.39637538468234!3d37.78428597975772!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085807ded297e89%3A0x9eb37fccb45c5efa!2sMoscone%20Center!5e0!3m2!1sen!2sus!4v1624308721526!5m2!1sen!2sus"
          width="100%"
          height="450"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
        >
        </iframe>
      </section>

      <section id="contact-form">
        <h2>Contact Us</h2>
        <form action="/submit-contact" method="post">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required />

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />

          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="5" required></textarea>

          <button type="submit">Send Message</button>
        </form>
      </section>
    </main>

    <footer>
      <p>&copy; copyright 2024 TechCon. All rights reserved.</p>
    </footer>
  </body>
</html>
